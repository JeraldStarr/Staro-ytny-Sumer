<!doctype html>

<html>
<head>
	<meta charset="utf-8"/>
	<title>Canvas</title>
	<style>
		canvas {
			border: 1px solid red;
		}
	</style>


</head>
<body>
<canvas id="line" width="150" height="150"></canvas>
<canvas id="tringular" width="150" height="150"></canvas>
<canvas id="rect" width="150" height="150"></canvas>
<canvas id="circle" width="150" height="150"></canvas>
<canvas id="half_circle" width="150" height="150"></canvas>
<canvas id="arc" width="150" height="150"></canvas>
<canvas id="curved" width="150" height="150"></canvas>
<canvas id="draw" width="2000" height="850"></canvas>
	<script>
		var canvas_line = document.getElementById("line");
		var canvas_tringular = document.getElementById("tringular");
		var canvas_rect = document.getElementById("rect");
		var canvas_circle = document.getElementById("circle");
		var canvas_half_circle = document.getElementById("half_circle");
		var canvas_arc = document.getElementById("arc");
		var canvas_curved = document.getElementById("curved");
		var canvas_draw = document.getElementById("draw");
		if(canvas_line.getContext) {
			var c = canvas_line.getContext("2d");
			c.beginPath();
			c.moveTo(20, 20);
			c.lineTo(130, 130);
			c.moveTo(130, 20);
			c.lineTo(20, 130);
			c.strokeStyle = "red";
			c.lineWidth = 10;
			c.lineCap = "round";
			c.stroke();
		}

		if(canvas_tringular.getContext) {
			var t = canvas_tringular.getContext("2d");
			var gradient = t.createLinearGradient(0, 0, 150, 150);
			gradient.addColorStop(0, "brown");
			gradient.addColorStop(0.3, "blue");
			gradient.addColorStop(0.7, "orange");
			gradient.addColorStop(1, "green");
			t.beginPath();
			t.moveTo(75,20);
			t.lineTo(130, 130);
			t.lineTo(20, 130);
			t.strokeStyle = "blue";
			t.lineWidth = 2;
			t.lineCap = "round";
			t.closePath();
			t.fillStyle = gradient;
			t.fill();
			t.stroke();
		}

		if(canvas_rect.getContext) {
			var r = canvas_rect.getContext("2d");
			r.beginPath();
			r.moveTo(20, 20);
			r.rect(20, 20, 110, 110);
			r.fillStyle = "#FFFB3F";
			r.strokeStyle = "#BBB222";
			r.lineWidth = 10;
			r.lineJoin = "round";
			r.closePath();
			r.fill();
			r.stroke();
		}

		function degToRad(deg) {
			return deg*Math.PI/180;
		}

		if(canvas_circle.getContext) {
			var c = canvas_circle.getContext("2d");
			c.beginPath();
			c.arc(75, 75, 50, 0, degToRad(360));
			c.shadowColor = "yellow";
			c.shadowBlur = 70;
			c.shadowOffsetX = 20;
			c.shadowOffsetY = 5;
			c.fillStyle = "green";
			c.fill();
			c.restore();
			c.beginPath();
			c.fillStyle = "red";
			c.arc(75, 75, 20, 0, degToRad(360));
			c.fill();
			c.closePath();
		}

		if(canvas_half_circle.getContext) {
			var hc = canvas_half_circle.getContext("2d");
			hc.beginPath();
			hc.arc(75, 75, 40, degToRad(70), degToRad(230));
			hc.closePath();
			hc.stroke();
		}

		if(canvas_arc.getContext) {
			var a = canvas_arc.getContext("2d");
			a.beginPath();
			a.moveTo(20, 20);
			a.lineTo(40, 20);
			a.arcTo(130, 20, 130, 110, 90);
			a.lineTo(130, 130);
			a.stroke();
		}

		if(canvas_curved.getContext) {
			var crvd = canvas_curved.getContext("2d");
			crvd.beginPath();
			crvd.moveTo(20, 20);
			crvd.lineTo(40, 20);
			crvd.quadraticCurveTo(110, 20, 110, 110);
			crvd.lineTo(110, 110);
			crvd.stroke();
		}

		if(canvas_draw.getContext) {
			var d = canvas_draw.getContext("2d");
			var img = document.createElement("img");
			img.setAttribute("src", "1985.143.jpg");
			d.drawImage(img, 10, 50);
			d.beginPath();
			d.font = "italic 70px Arial";
			d.textBaseline = "middle";
			d.fillText("Sumeryjska pieczęć cylindryczna z okresu Uruk", 300, 720);
			d.closePath();
		}
 
	</script>
</body>
</html>
