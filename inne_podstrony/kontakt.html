            function initForms() {
                        document.querySelector("#form").onsubmit = validForm;
            }// initForms
            
            function validForm() {
                  var allGood = true;
                  var allTags = document.getElementsByTagName("*");
                  
                  for(i=0;i<allTags.length;i++) {
                        if(!validTag(allTags[i])) {
                              allGood = false;
                        }// if
                  }// for
                  
                  return allGood;
                  
                  function validTag(thisTag) {
                        var outClass = "";
                        var allClasses = thisTag.className.split(" ");
                        
                        for(j=0;j<allClasses.length;j++) {
                              outClass += validBasedOnClass(allClasses[j]) + " ";
                        }// for
                        
                        thisTag.className = outClass;
                        
                        if(outClass.indexOf("invalid") > -1) {
                        invalidLabel(thisTag.parentNode);
                              thisTag.focus();
                              if(thisTag.nodeName == "INPUT") {
                                    thisTag.select();
                              }// if
                              return false;
                        }// if
                        return true;
                        
                        function validBasedOnClass(thisClass) {
                              var classBack = "";
                              
                              switch(thisClass) {
                                    case "":
                                    case "invalid":
                                    break;
                                    
                                    case "required":
                                    if(allGood && thisTag.value == "") {
                                          classBack = "invalid ";
                                    }// if
                                    
                                    classBack += thisClass;
                                    break;
                                    case "email":
                                    if(allGood && !validEmail(thisTag.value)) {
                                          classBack = "invalid ";
                                    }// if
                                    classBack += thisClass;
                                    break;
                                    case "textarea":
                                    if(allGood && !validTextarea(thisTag.value)) {
                                          classBack = "invalid ";
                                    }// if
                                    classBack += thisClass;
                                    break;
                                    case "subject":
                                    if(allGood && !validSubject(thisTag.value)) {
                                          classBack = "invalid ";
                                    }// if
                                    classBack += thisClass;
                                    break;
                                    default:
                                    classBack += thisClass;
                              }// switch
                              return classBack;
                        }// validBasedOnClass
                        
                        function invalidLabel(parentTag) {
                              if(parentTag.nodeName == "LABEL") {
                                    parentTag.className += "invalid";
                              }// if
                        }// invalidLabel
                        
                        function validEmail(email) {
                              var invalidChars = " /;:,";
                              
                              if(email == "") {
                              document.getElementById("wrong").innerHTML = "Pole jest puste";
                                    return false;
                              }// if
                              for(k=0;k<invalidChars.length;k++) {
                                    var badChar = invalidChars.charAt(k);
                              if(email.indexOf(badChar) > -1) {
                                    document.getElementById("wrong").innerHTML = "Podany adres e-mal zawiera niedozwolony znak: " + badChar;
                                          return false;
                                    }// if
                              }// for
                              
                              var atPos = email.indexOf("@",1);
                              if(atPos == -1) {
                              document.getElementById("wrong").innerHTML = "Podano nieprawidłowy e-mail";
                                    return false;
                              }// if
                              if (email.indexOf("@",atPos+1) != -1) {
                              document.getElementById("wrong").innerHTML = "Podano nieprawidłowy e-mail";
                                    return false;
                              }
                              var periodPos = email.indexOf(".",atPos);
                              if (periodPos == -1) {	
                              document.getElementById("wrong").innerHTML = "Podano nieprawidłowy e-mail";
                                    return false;
                              }
                              if (periodPos+3 > email.length)	{
                              document.getElementById("wrong").innerHTML = "Podano nieprawidłowy e-mail";
                                    return false;
                              }
                              return true;
                        }// validEmail
                        function validTextarea(text) {
                              if(text == "") {
                              document.getElementById("wrong").innerHTML = "Proszę podać treść";
                                    return false;
                              }//if
                              return true;
                        }// validTextarea
                        function validSubject(topic) {
                              if(topic == "") {
                                    document.getElementById("wrong").innerHTML = "Proszę podać temat wiadomości";
                                    return false
                              }//if
                              return true;
                        }// validSubject
                  }// validTag
            }// validForm
