<!DOCTYPE HTML>

<html lang="pl">
<meta charset="utf-8"/>
<meta name="Generator" content="Sublime 2"/>
<meta name="author" content="Łukasz Sitnik"/>
<head>
	<title>Projekt Banera</title>

	<style>
		a {
			text-decoration: none;
			border: none;
		}

		div#container {
			background: url("banner.jpg");
			width: 728px;
			height: 90px;
			margin: 0 auto;
			overflow: hidden;
		}

		div#logo {
			position: relative;
			font-size: 50px;
			font-weight: bold;
			padding: 1%;
			color: black;
			text-shadow: 2px 2px 2px white;
		}

		div#underTitle {
			float: right;
			text-align: center;
			position: relative;
			bottom: 170px;
			right: 50px;
			font-weight: bold;
			font-size: 25px;
			color: yellow;
			text-shadow: 2px 2px 2px rgba(0,0,0,.5);
		}

		div#textOne {
			float: right;
			display: none;
			text-align: center;
			position: relative;
			bottom: 48px;
			right: -200px;
			color: yellow;
			font-size: 25px;
			font-weight: bold;
			text-shadow: 2px 2px 2px rgba(0,0,0,.5);
		}

		div#textTwo {
			color: yellow;
			display: none;
			font-size: 25px;
			position: relative;
			bottom:	50px;
			left: 480px;
			text-shadow: 2px 2px 2px rgba(0,0,0,.5);
			font-weight: bold;
		}

		div#textThree {
			color: yellow;
			display: none;
			text-align: center;
			font-size: 25px;
			position: relative;
			bottom:	60px;
			left: 300px;
			text-shadow: 2px 2px 2px rgba(0,0,0,.5);
			font-weight: bold;
		}

	</style>
	<!-- biblioteka jQuery -->
	<script src="skrypty/jquery-1.7.1.min.js"></script>

	<!-- wtyczka jQuery ui -->
	<script src="skrypty/jquery-ui-1.10.0.custom.min.js"></script>

	<!-- dodatek jQuery slide -->
  	<script src="skrypty/jquery.effects.slide.js"></script>


	<script>
		$(document).ready(function() {
			animate();
			backgroundAnimate();
		});

		function animate() {
			$("#logo").show("slide", {direction: "left"}, 1000, function() {
				animate_two();
			});
		}

		function animate_two() {
			$("#underTitle").animate({bottom: "65px", right: "50px"}, 3000, function() {
				animate_three();
			}).delay(1500).animate({
				bottom: "170px",
				rigth: "50px",
			}, 2000).delay(8000).animate({
				bottom: "65px",
				right: "50px"
			}, 3000);
		}

		function animate_three() {
			$("#textOne").delay(3000).fadeIn().delay(2000).fadeOut("slow", function() {
				animate_four();
			});
		}

		function animate_four() {
			$("#textTwo").fadeIn().delay(2000).fadeOut("slow", function() {
				animate_five();
			});
		}

		function animate_five() {
			$("#textThree").fadeIn().delay(2000).fadeOut("slow");
		}

		function backgroundAnimate() {
			$("#container").delay(1000).animate({
				opacity: ".6"
			}, 4000, function() {
				backgroundAnimateTwo();
			});
		}

		function backgroundAnimateTwo() {
			$("#container").delay(1000).animate({
				opacity: "1"
			}, 4000, function() {
				backgroundAnimate();
			})
		}

	</script>
</head>
<body>

<a href="http://www.starozytnysumer.pl" title="Starożytny Sumer" target="_blank"><div id="container">
	<div id="logo">Starożytny Sumer</div>
	<div id="underTitle">Strona o<br/> cywilizacji Sumerów</div>
	<div id="textOne">Poznaj historię i kulturę ...</div>
	<div id="textTwo">... najstarszej ...</div>
	<div id="textThree">... cywilizacji piśmiennej<br/> na Ziemi</div>
</div></a>

</body>
</html>
